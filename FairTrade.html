<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            
            var map, infoWindow;

            function onDataLoad(data) {
                // Wow this is hacky, python doesn't wrap the array as an object
                data.forEach(function (place) {

                    if (!place.hasOwnProperty("lat") || !place.hasOwnProperty("lng")) {
                        console.log("missing coords");
                        return;
                    }
                    var latlng = {lat: place["lat"], lng: place["lng"]};

                    var marker = new google.maps.Marker({
                        clickable: true,
                        position: latlng,
                        map: map,
                        title: place["op_name"]
                    });

                    var contentString = 
                    "<div id=\"InfoWindowContent\">" +
                        "<div id=\"InfoWindowTitle\">" +
                            place["op_name"] +
                        "</div>" + 
                        "<div id=\"InfoWindowBody\">" + 
                            "<div>" +
                                "Licensing Status: " + place["lic_status"] +
                            "</div>" + 
                            (place["lic_body"] != "(Not Specified)" ? "<div>" + place["lic_body"] + "</div>" : "") + 
                            "<div id=\"certifcation " + place["cert_status"] + "\">" + 
                                "Certification Status: " + place["cert_status"] + 
                            "</div>";
                    if (place.hasOwnProperty("cert_standard") && place["cert_standard"].length > 0) {
                        contentString += "<div id=\"certStandard\">";
                        place["cert_standard"].forEach(function (standard) {
                            contentString += standard + "</br>";
                        });
                        contentString += "</div>";
                    }

                    contentString +=
                        "</div>"
                    "</div>";

                    marker.addListener('click', function() {
                        infoWindow.setContent(contentString);
                        infoWindow.setPosition()
                        infoWindow.open(map, marker);
                    })


                });
            }

            function initMap() {
                map = new google.maps.Map($("#map")[0], {
                    center: {lat: 43.667338, lng: -79.395040},
                    zoom: 4
                });

                infoWindow = new google.maps.InfoWindow({
                    content: ""
                });

                map.addListener('click', function(data) {
                    infoWindow.close();
                })

                console.log("map loaded");

                // read json
                $.ajax({
                    url: 'http://michaelvu97.github.io/FairTrade/output.json',
                    success: function(data) {
                        onDataLoad(data);
                    }
                })
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABrk2JBaddhpDKJ-DEp726mHPeyz6Y7No&callback=initMap" 
        async defer></script>
        
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>

<head>
	<style type="text/css">
        #canvas-container {
            border-style: solid;
            width: 700px;
        }
	</style>
    <script src="https://www.gjp.cc/projects/logic_tables.js">
    </script>
	<script type="text/javascript">
        "use strict";
        function initialize () {
            
        }
        
        const defaultPlayerRadius = 15;
        
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        };
        
        var player1;
        var player2;
        
		function submit () {
            console.log('submit');
            player1 = new Player(175,250);
            player2 = new Player(525,250);
            
            draw();
		}
        
        function draw() {
            var canvas = document.getElementById('main-canvas').getContext('2d');
            canvas.fillStyle = '#FF0000';
            
            // Player 1
            canvas.beginPath();
            canvas.arc(player1.x, player1.y, defaultPlayerRadius, 0, 2*Math.PI);
            canvas.stroke();
            canvas.beginPath();
            canvas.arc(player2.x, player2.y, defaultPlayerRadius, 0, 2*Math.PI);
            canvas.stroke();
        }
	</script>
</head>
<body onload="initialize()">
	<h1>Title</h1>
    <div id="canvas-container">
        <canvas id="main-canvas" width="700" height="500"></canvas>
	</div>
    <input></input>
    <button onclick="submit()">Fire</button>
</body>

    <script type="text/javascript">
    var adjectives =[
                        'The Uber of {0}',
                        'A mobile port of {0}',
                        'Next-gen {0}',
                        'Forward-thinking {0}',
                        'Minimalist {0}',
                        'Urban {0}',

                        'Slimmer {0}',
                        "I can't believe it's not {0}!",

                        'Pay-to-win {0}',

                        'Recycled {0}',
                        "Whaaaat's the deal with {0}????",
                        "Why don't we make {0}, but like that appeals to the youth????",
                        "An alcohol sponsored by {0}",

                        "{0}; a girl's best friend",
                        "{0}; a man's best friend",
                        "Don't talk to me or my {0} ever again",
                        "{0} lives matters"
                    ]
    var nouns     = [
                        'abortions',
                        'fish-o-filet from McDonalds',
                        'networking',
                        'shoelaces',
                        'e-sports',
                        'marketing',

                        "anger",

                        "idea generator",
                        "memes"

                    ]

    function generateIdea () {
        var randOne = Math.floor(Math.random() * adjectives.length)
        var randTwo = Math.floor(Math.random() * nouns.length)
        var idea    = adjectives[randOne].format(nouns[randTwo])
        return idea
    }

    function updateIdeaOutput () {
        $('#output').text(generateIdea())
    }

    String.prototype.format = function() {
        var content = this
        for (var i=0; i < arguments.length; i++) {
           var replacement = '{' + i + '}'
           content = content.replace(replacement, arguments[i]); 
        }
        return content
    }
    </script>

<body>
    <h1 style="text-align:center">Awful Idea Generator</h1>
